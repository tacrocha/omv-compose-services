services:
  db:
    image: postgres:15-alpine
    container_name: stagepad-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-stagepad}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stagepad}
      POSTGRES_DB: ${POSTGRES_DB:-stagepad}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stagepad}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stagepad-network
    restart: unless-stopped

  backend:
    image: ${DOCKER_HUB_USERNAME:-tacrocha}/stagepad-backend:${IMAGE_TAG:-latest}
    container_name: stagepad-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-stagepad}:${POSTGRES_PASSWORD:-stagepad}@db:5432/${POSTGRES_DB:-stagepad}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-15}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://stagepad.muitagente.com}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - stagepad-network
    restart: unless-stopped

  nginx:
    image: ${DOCKER_HUB_USERNAME:-tacrocha}/stagepad-frontend:${IMAGE_TAG:-latest}
    container_name: stagepad-nginx
    ports:
      - "${NGINX_PORT:-8080}:80"
    depends_on:
      - backend
    networks:
      - stagepad-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  stagepad-network:
    driver: bridge
